<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/table.css">
  <title>DzenFrog</title>
</head>
<body class="body body_table">
  <header class="header">
    <div class="wrapper header_wrapper">
      <div class="header_logo">
        <img src="assets/images/logo.svg" alt="logo" class="header_logo_icon">

        <h1 class="header_title">dzen<mark class="header_subtitle">FROG</mark></h1>
      </div>

      <div class="header_menu">
        <button class="header_button">
          <div class="header_menu_line"></div>
          <div class="header_menu_line"></div>
          <div class="header_menu_line"></div>
        </button>
      </div>
      
      <nav class="header_nav nav">
        <a href="index.html" class="nav_link">Главная</a>
        <a href="table.html" class="nav_link active">Таблица</a>
        <a href="form.html" class="nav_link">Форма</a>
        <a href="about.html" class="nav_link">О нас</a>
      </nav>
    </div>
  </header>

  <main class="main main_table">
    <div class="page_wrapper wrapper">
        <h2 class="main_title">Таблица</h2>
        <div class="table_filters">
          <select class="table_select">
            <option class="table_select_option">Все регионы</option>
            <option class="table_select_option">Мадагаскар</option>
            <option class="table_select_option">Камерун</option>
            <option class="table_select_option">Северная Америка</option>
            <option class="table_select_option">Бразилия</option>
          </select>

          <div class="table_search">
            <input type="text" class="table_search_input">
            <span class="table_search_placeholder">Поиск</span>
            <img src="assets/images/loupe.svg" alt="Лупа" class="table_search_icon">
          </div>
        </div>
        
        <table class="table">
          <thead class="table_head">
            <tr class="table_head_row table_row">
              <th class="table_id table_cell">id</th>
              <th class="table_name table_cell">Название</th>
              <th class="table_habitat table_cell">Ареал</th>
              <th class="table_description table_cell">Описание</th>
            </tr>
          </thead>

          <tbody class="table_body"></tbody>
        </table>
    </div>
  </main>
  <script src="assets/js/table-data.js"></script>
  <script src="assets/js/table.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
